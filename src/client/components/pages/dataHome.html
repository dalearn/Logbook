<div class="ui container" style="padding-top:1em;">
    <span class="ui button" ng-click="addIDClick()"><i class="plus icon"></i> Add New ID</span>
    <table class="ui selectable fixed single line padded table">
        <thead>
            <tr>
                <th class="center aligned single line">ID</th>
                <th class="center aligned single line"># of Records</th>
                <th class="center aligned single line">Date Created</th>
                <th class="center aligned single line">Tags</th>
            </tr>
        </thead>
        <tbody ng-repeat="id in tableData">
            <tr ng-click="linkClick('/data/id/' + id._id)">
                <td class="center aligned">{{id._id}}</td>
                <td class="center aligned">{{id.count}}</td>
                <td class="center aligned">{{id.timestamp | date:'MM/dd/yyyy hh:mm:ss'}}</td>
                <td class="center aligned"></td>
            </tr>
        </tbody>
    </table>
